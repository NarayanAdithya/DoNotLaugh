{% extends 'template.html' %}
{% block body %}
<body  class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed content-center" background="{{url_for('static',filename='images/header.png')}}">
  <div class="justify-center">
    <div style="float:left">
    <video class="" id="video" width="720" height="560" autoplay muted></video>
    </div>
    <div style="float: right;">
      <iframe width="420" height="315"
src="{{url}}">
</iframe>
    </div>
    
    <form action="">
      <div class="flex items-center justify-between pt-4">
        <button
          class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
          type="button" onclick="send_data('{{user.userID}}','{{game.gameID}}')" >
          End Session
        </button>
      </div>
    </form>
    <h2 style="color: red;" id="start_stop_message">Getting Things Ready....(Don't start the video)</h2>
    <h2 style="color:salmon" id="score_maintainer"></h2>
  </div>  
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/face-api.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/index.js') }}"></script>

{%endblock%}
