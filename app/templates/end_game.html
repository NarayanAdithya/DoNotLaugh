{% extends 'template.html' %}

{% block body %}
<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed content-center" background="{{url_for('static',filename='images/header.png')}}">
    <h1>Hey, {{username}}</h1>
    <h4>You Scored {{score}}</h4>
    <button
                class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                type="button" onclick="go_home()"
              >
                Go To Home
              </button>
              <script>
                  function go_home() {
                      window.location='/';
                      
                  }
              </script>
</body>
{% endblock %}
